<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <!-- Header -->
    <div>
        <!-- Include header component -->

    </div>

    <!-- Navigation -->
    <div>
        <!-- Include navigation component -->
        <!-- Example: -->
        <!-- <include src="../components/navigation.html"></include> -->
    </div>

    <!-- Main Content -->
    <div class="container mx-auto my-8">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <form action="#" method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div>
        <!-- Include footer component -->

        <!-- <include src="../components/footer.html"></include> -->
    </div>
</body>

</html>
